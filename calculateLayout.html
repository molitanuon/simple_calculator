<!DOCTYPE html>
<html>
    <head>
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script>
        
    </script>
    </head>
    <body>
        <div class="border">
            <p>Simple Calculator</p>

            <div class="display">
                <input id="result" value=" ">
            </div>

             <!-- Buttons -->
             <div>
                <button class="clr " onClick="clr()"> CE </button>
            </div> 
            
            <div class="row1">
                <button onClick="setNumber(this.value)" value="1" > 1 </button>
    
                <button onClick="setNumber(this.value)" value="2"> 2 </button>
    
                <button onClick="setNumber(this.value)" value="3"> 3 </button>

                <button id="+" onClick="setOperator(this.id)"> + </button>
            </div>

            <div class="row2">
                <button onClick="setNumber(this.value)" value="4"> 4 </button>
    
                <button onClick="setNumber(this.value)" value="5"> 5 </button>
    
                <button onClick="setNumber(this.value)" value="6"> 6 </button>

                <button id="-" onClick="setOperator(this.id)"> - </button>
            </div>

            <div class="row3">
                <button  onClick="setNumber(this.value)" value="7"> 7 </button>
    
                <button onClick="setNumber(this.value)" value="8"> 8 </button>
    
                <button onClick="setNumber(this.value)" value="9"> 9 </button>

                <button id="*" onClick="setOperator(this.id)"> * </button>
            </div>

            <div class="row4">
                <button onClick="setNumber(this.value)" value="0" > 0 </button>
    
                <button onClick="setNumber(this.value)" value="."> . </button>
    
                <button onClick="calc()"> = </button>

                <button id="/" onClick="setOperator(this.id)"> / </button>
            </div>

        </div>
        <script src="index.js"></script>
    </body>
</html>
